<div class="container mx-auto col-md-8 bg-white p-5 ">
    <div *ngIf="this.productDetails != undefined">
        <div class="row">
            <div class="col">
                <img [src]="this.productDetails.pictures[0].url" alt="Product Image" class="img-fluid">
                <h4 class="mt-5 mb-4">Descripci√≥n del producto</h4>
                <p>{{this.description}}</p>
            </div>
            <div class="col-md-3 ">
                <h4 class="mb-4">{{this.productDetails.title}}</h4>
                <h3 class="mb-5">{{this.productDetails.price | currency:'MXN':'symbol':'1.2-2'}}</h3>
                <button class="btn btn-primary col-12">Comprar</button>
            </div>
        </div>
    </div>
</div>
