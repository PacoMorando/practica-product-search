<div class="py-2 bg-warning">
    <div class="row gx-3 justify-content-center align-items-center">
        <div class="col-6 text-center">
            <input class="form-control" type="text" placeholder="Search product" [(ngModel)]="this.input"
                (keyup.enter)="this.search()">
        </div>
        <div class="col-auto text-center">
            <button type="submit" class="btn btn-light" (click)="this.search()"> Buscar</button>
        </div>
    </div>
</div>
